# name: Deploy Laravel Backend to Render

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push-image:
    name: Build, Test, and Push Docker Image
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, pdo, mysql
          coverage: none

      - name: Install Laravel Dependencies
        working-directory: ./server
        run: composer install --prefer-dist

      - name: Copy .env example
        working-directory: ./server
        run: cp .env.example .env

      - name: Generate Application Key
        working-directory: ./server
        run: php artisan key:generate

      - name: Migrate test database
        working-directory: ./server
        run: php artisan migrate

      - name: Run Laravel Tests
        working-directory: ./server
        run: php artisan test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/picfixer_server:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/picfixer_server:latest

deploy-to-Render:
  name: deploy to Render
  needs: [build-and-run-tests, build-and-push-docker-image]
  runs-on: ubuntu-latest

  environment:
    name: production

  steps:
    - name: deploy
      # Only run this step if the branch is main
      # if: github.ref == 'refs/heads/main'
      env:
        deploy_url: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      run: |
        curl "$deploy_url"
